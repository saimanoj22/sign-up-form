<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Sign-Up Form</title>
    </head>
    <body>
        <div class="left">
            <div class="left-text">
                <img src="images/logo.png" alt="Black Panther Logo" class="logo">
                <h1 class="black-panther">Black Panther</h1>
            </div>
            <img src="images/1.jpg" class="left-image" alt="Black Pather Image">
        </div>
        <div class="right">
            <div class="pre-text">
                <p>This is not a real online service! You know you 
                    need something like this in your life to help you realize
                    your deepest dreams.
                    <br>Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form class="form" action="#">
                <div class="pre-form">
                    <p class="form-text">Let's do this!</p>
                    <div class="user-input">
                            <div class="input">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name" required>
                            </div>
                            <div class="input">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name" required>
                            </div>
                            <div class="input">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="input">
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="text" id="phone-number" name="phone-number" minlength="4" maxlength="12" required>
                            </div>
                            <div class="input">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <div class="input">
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm-password" name="confirm-password" required>
                            </div>
                    </div>
                </div>

                <div class="submit-button">
                    <button type="submit"><strong>Create Account</strong></button>
                </div>

            </form>
            <div class="login-text">
                <p class="login">Already have an account? <a href="#"><strong>Log in</strong></a></p>
            </div>
        </div>
    </body>
</html>
